<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nothing to See Here</title>
  <link rel="stylesheet" href="styles.css">
  <script src="secret.js"></script>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
  <div class="content-wrapper">
    <!-- Logo/Brand Section -->
    <div class="logo-section">
      <div class="logo-container">
        <div class="logo">
          <span class="rocket">üöÄ</span>
        </div>
      </div>
    </div>

    <!-- Main Heading -->
    <div class="heading-section">
      <h1 class="main-title">Welcome to My Epic Startup </h1>
    </div>

    <!-- Construction Message -->
    <div class="construction-section">
      <div class="construction-card">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text">Under Construction</span>
        </div>
        <p class="construction-message">
          Sorry, the site is under heavy construction. Check back later!
        </p>
      </div>
    </div>
  </div>
</main>

        <div class="buttons-section">
          <button id="hello-btn" class="btn btn-primary">
            Say Hello üëã
          </button>
          <button id="console-btn" class="btn btn-secondary">
            Check Console üîç
          </button>
          
        </div>
        <!-- Progress Indicators -->
        <div class="progress-section">
          <div class="progress-card">
            <h3 class="progress-title">Development Progress</h3>
            
            <div class="progress-items">
              <div class="progress-item">
                <div class="progress-header">
                  <span class="progress-label">Frontend</span>
                  <span class="progress-percentage">25%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: 25%;"></div>
                </div>
              </div>
              
              <div class="progress-item">
                <div class="progress-header">
                  <span class="progress-label">Backend</span>
                  <span class="progress-percentage">10%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: 10%;"></div>
                </div>
              </div>
              
              <div class="progress-item">
                <div class="progress-header">
                  <span class="progress-label">Design</span>
                  <span class="progress-percentage">60%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: 60%;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
          <p class="footer-text">
            ¬© 2024 Epic Startup. Building something amazing... 
            <span class="pulse-icon">‚ö°</span>
          </p>
        </footer>
      </div>
    </main>
  </div>
</body>
</html>
